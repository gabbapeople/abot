# Move base
shutdown_costmaps: false

controller_frequency: 10.0
controller_patience: 15.0

planner_frequency: 10.0
planner_patience: 1.0

oscillation_timeout: 5.0
oscillation_distance: 0.05

cost_factor: 3
neutral_cost: 50
lethal_cost: 253

conservative_reset_dist: 0.150

# Local planner
DWAPlannerROS:

  # Robot configuration parameters DWA
  acc_lim_x: 0.8
  acc_lim_y: 0.0
  acc_lim_theta: 6.0

  max_vel_trans: 0.1
  min_vel_trans: 0.01

  max_vel_x: 0.1
  min_vel_x: 0.0

  max_vel_y: 0.0
  min_vel_y: 0.0

  max_vel_theta: 3.2
  min_vel_theta: -3.2

  # ! Robot configuration parameters Base local
  min_in_place_vel_theta: 3.2
  holonomic_robot: false
  escape_vel: -0.1

  # Goal Tolerance Parameters
  yaw_goal_tolerance: 0.05
  xy_goal_tolerance: 0.1
  latch_xy_goal_tolerance: false

  # Forward Simulation Parameters
  sim_time: 1.7
  sim_granularity: 0.02
  vx_samples: 40
  vy_samples: 0
  vth_samples: 60
  # ! Forward Simulation Parameters Base local
  angular_sim_granularity: 0.17
  
  # Trajectory Scoring Parameters
  path_distance_bias: 32.0
  goal_distance_bias: 20.0
  occdist_scale: 0.01
  forward_point_distance: 0.200
  stop_time_buffer: 0.2
  scaling_speed: 0.25
  max_scaling_factor: 0.2
  publish_cost_grid: false

  # Oscillation Prevention Parameters
  oscillation_reset_dist: 0.05

  # Global Plan Parameters
  prune_plan: true